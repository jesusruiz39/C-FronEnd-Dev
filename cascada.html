<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading</title>
    <style>
        h1{
            color: red;
        }
        h1{
            color: blue;
        }
        /* Todas las reglas que se escriban abajo, se sobre escriben en las reglas que se encuentran el la parte de arriba */
        /* Lo que significa que el color que predominara en 'h1' es el color azul */
    </style>
</head>
<body>
    <h1>CSS</h1>
</body>
</html>
